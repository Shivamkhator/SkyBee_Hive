<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBee - Join [USERNAME] on SkyBee!</title>
    <meta name="description" content="Add [USERNAME] as a friend on SkyBee and track habits together!">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://skybee.vercel.app/user/[USERNAME]">
    <meta property="og:title" content="Join [USERNAME] on SkyBee! 🐝">
    <meta property="og:description" content="Track habits together and stay motivated!">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://skybee.vercel.app/user/[USERNAME]">
    <meta property="twitter:title" content="Join [USERNAME] on SkyBee! 🐝">
    <meta property="twitter:description" content="Track habits together and stay motivated!">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(251, 191, 36, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(34, 211, 238, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 173, 181, 0.05) 0%, transparent 50%);
            animation: pulseBackground 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulseBackground {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        @keyframes slideUp {
            0% { 
                opacity: 0; 
                transform: translateY(30px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            0% { 
                opacity: 0; 
                transform: scale(0.8);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 420px;
            width: 100%;
            background: rgba(26, 26, 26, 0.8);
            backdrop-filter: blur(24px);
            border-radius: 32px;
            padding: 48px 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo {
            font-size: 64px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 4px 12px rgba(251, 191, 36, 0.3));
        }

        .main-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #FFFFFF 0%, #FBBF24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        .sky-text {
            color: #FFFFFF;
        }

        .bee-text {
            color: #FBBF24;
        }

        .username-section {
            margin-bottom: 24px;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
        }

        .invited-text {
            color: #9CA3AF;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .username {
            font-size: 24px;
            font-weight: 700;
            color: #22D3EE;
            margin-bottom: 4px;
            text-shadow: 0 2px 8px rgba(34, 211, 238, 0.3);
        }

        .description {
            color: #B3B3B3;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s both;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s both;
        }

        .btn {
            padding: 18px 28px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 50%, #D97706 100%);
            color: #1A1A1A;
            box-shadow: 
                0 8px 24px rgba(251, 191, 36, 0.3),
                0 4px 8px rgba(251, 191, 36, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 32px rgba(251, 191, 36, 0.4),
                0 6px 12px rgba(251, 191, 36, 0.3);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(42, 42, 42, 0.8);
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #6B7280;
            font-size: 14px;
            font-weight: 500;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 1s both;
        }

        .footer::before {
            content: '✨';
            margin-right: 8px;
        }

        /* Loading state */
        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
                border-radius: 24px;
            }

            .main-title {
                font-size: 28px;
            }

            .logo {
                font-size: 56px;
            }

            .username {
                font-size: 20px;
            }

            .description {
                font-size: 15px;
            }

            .btn {
                padding: 16px 24px;
                font-size: 15px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus states */
        .btn:focus-visible {
            outline: 2px solid #FBBF24;
            outline-offset: 2px;
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .container {
                border: 2px solid #FFFFFF;
            }
            
            .btn-secondary {
                border-color: #FFFFFF;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🐝</div>
        
        <h1 class="main-title">
            Join <span class="sky-text">Sky</span><span class="bee-text">Bee</span>!
        </h1>
        
        <div class="username-section">
            <div class="invited-text">You're invited by</div>
            <div class="username">@<span id="username">[USERNAME]</span></div>
        </div>
        
        <div class="description">
            Track habits together, stay motivated, and build lasting positive changes in your life with your friends.
        </div>
        
        <div class="buttons">
            <a href="#" id="openApp" class="btn btn-primary">
                Open SkyBee App
            </a>
            <a href="https://apps.apple.com/app/skybee" class="btn btn-secondary" target="_blank" rel="noopener">
                Download for iOS
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.SkyBee.Skybee" class="btn btn-secondary" target="_blank" rel="noopener">
                Download for Android
            </a>
        </div>
        
        <div class="footer">
            Build Better Habits Together
        </div>
    </div>

    <script>
        // Get username from URL
        const pathParts = window.location.pathname.split('/');
        const username = pathParts[pathParts.length - 1];
        
        if (username && username !== '[USERNAME]') {
            document.getElementById('username').textContent = username;
            document.title = `SkyBee - Join @${username} on SkyBee!`;
            
            // Update meta tags dynamically
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const twitterTitle = document.querySelector('meta[property="twitter:title"]');
            
            if (ogTitle) ogTitle.setAttribute('content', `Join @${username} on SkyBee! 🐝`);
            if (twitterTitle) twitterTitle.setAttribute('content', `Join @${username} on SkyBee! 🐝`);
        } else {
            // Fallback for no username
            document.getElementById('username').textContent = 'a friend';
            document.querySelector('.invited-text').textContent = 'You\'re invited by';
        }
        
        // Enhanced app opening with loading state
        document.getElementById('openApp').addEventListener('click', function(e) {
            e.preventDefault();
            
            const button = this;
            const originalText = button.textContent;
            
            // Add loading state
            button.classList.add('loading');
            button.textContent = 'Opening...';
            
            // Try to open the app
            const appUrl = `skybee://user/${username}`;
            
            // Create a hidden iframe to trigger the app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);
            
            // Also try with window.location for better compatibility
            setTimeout(() => {
                window.location.href = appUrl;
            }, 100);
            
            // Fallback to app store after a delay
            const fallbackTimer = setTimeout(() => {
                button.classList.remove('loading');
                button.textContent = originalText;
                
                // Remove iframe
                document.body.removeChild(iframe);
                
                // Redirect to appropriate store
                if (navigator.userAgent.match(/iPhone|iPad|iPod/)) {
                    window.location.href = 'https://apps.apple.com/app/skybee';
                } else if (navigator.userAgent.match(/Android/)) {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.SkyBee.Skybee';
                } else {
                    // Desktop fallback - show both options
                    alert('Please download SkyBee from the App Store or Google Play Store');
                    button.classList.remove('loading');
                    button.textContent = originalText;
                }
            }, 2000);
            
            // If app opens successfully, clear the fallback
            window.addEventListener('pagehide', () => {
                clearTimeout(fallbackTimer);
            });
            
            // For visibility change (works on some browsers when app opens)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearTimeout(fallbackTimer);
                }
            });
        });

        // Add smooth scroll behavior for any anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                if (document.activeElement.classList.contains('btn')) {
                    e.preventDefault();
                    document.activeElement.click();
                }
            }
        });
    </script>
</body>
</html>
