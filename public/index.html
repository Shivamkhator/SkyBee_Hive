<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;

            justify-content: center;

            margin-top: 1.5rem;
            font-size: 1rem;
        }

        a {
            color: #58a6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

<body>
    <div class="container">
        <h1>
