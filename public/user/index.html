<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBee - Join [USERNAME] on SkyBee!</title>
    <meta name="description" content="Add [USERNAME] as a friend on SkyBee and track habits together!">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://skybee.vercel.app/user/[USERNAME]">
    <meta property="og:title" content="Join [USERNAME] on SkyBee! ðŸ">
    <meta property="og:description" content="Track habits together and stay motivated!">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://skybee.vercel.app/user/[USERNAME]">
    <meta property="twitter:title" content="Join [USERNAME] on SkyBee! ðŸ">
    <meta property="twitter:description" content="Track habits together and stay motivated!">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'SF Pro Display', Roboto, sans-serif;
            background: #0a0a0a;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background with gradient overlays */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(251, 191, 36, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(34, 211, 238, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(0, 173, 181, 0.04) 0%, transparent 50%);
            animation: pulseBackground 8s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes pulseBackground {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(2deg); }
        }

        @keyframes slideUp {
            0% { 
                opacity: 0; 
                transform: translateY(40px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            0% { 
                opacity: 0; 
                transform: scale(0.9);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 440px;
            width: 100%;
            background: rgba(26, 26, 26, 0.85);
            backdrop-filter: blur(32px);
            border-radius: 32px;
            padding: 56px 40px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 24px 48px rgba(0, 0, 0, 0.5),
                0 12px 24px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: scaleIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .logo-section {
            margin-bottom: 32px;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.1s both;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 6px 20px rgba(251, 191, 36, 0.25));
            border-radius: 20px;
        }

        .welcome-section {
            margin-bottom: 40px;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #FFFFFF 0%, #FBBF24 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .sky-text {
            color: #FFFFFF;
        }

        .bee-text {
            color: #FBBF24;
        }

        .welcome-subtitle {
            color: #9CA3AF;
            font-size: 16px;
            line-height: 1.5;
            font-weight: 500;
        }

        .username-section {
            margin-bottom: 32px;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s both;
        }

        .invited-text {
            color: #9CA3AF;
            font-size: 16px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .username-display {
            position: relative;
            display: inline-block;
            padding: 12px 24px;
            background: rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.2);
            border-radius: 16px;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
        }

        .username {
            font-size: 24px;
            font-weight: 700;
            color: #22D3EE;
            text-shadow: 0 2px 12px rgba(34, 211, 238, 0.4);
        }

        .description {
            color: #B3B3B3;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 48px;
            max-width: 320px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s both;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s both;
        }

        .btn {
            padding: 20px 32px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: translateY(0);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 56px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 50%, #D97706 100%);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            color: #1A1A1A;
            box-shadow: 
                0 12px 32px rgba(251, 191, 36, 0.3),
                0 6px 16px rgba(251, 191, 36, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 16px 40px rgba(251, 191, 36, 0.4),
                0 8px 20px rgba(251, 191, 36, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .btn-primary:active {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(42, 42, 42, 0.8);
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #6B7280;
            font-size: 14px;
            font-weight: 600;
            animation: slideUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.6s both;
        }

        .footer::before {
            content: 'âœ¨';
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        /* Loading state */
        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success animation */
        .btn.success {
            background: linear-gradient(135deg, #22D3EE 0%, #00adb5 100%);
            animation: pulse 0.5s ease-in-out;
        }

        .btn.success::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 40px 32px;
                margin: 16px;
                border-radius: 24px;
                max-width: 100%;
            }

            .welcome-title {
                font-size: 28px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .username {
                font-size: 20px;
            }

            .description {
                font-size: 15px;
            }

            .btn {
                padding: 18px 28px;
                font-size: 15px;
                min-height: 52px;
            }

            .buttons {
                gap: 16px;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus states */
        .btn:focus-visible {
            outline: 2px solid #FBBF24;
            outline-offset: 2px;
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .container {
                border: 2px solid #FFFFFF;
            }
            
            .btn-secondary {
                border-color: #FFFFFF;
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(251, 191, 36, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(251, 191, 36, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="/SkyBee.png" alt="SkyBee Logo" class="logo">
        </div>
        
        <div class="welcome-section">
            <h1 class="welcome-title">
                Join <span class="sky-text">Sky</span><span class="bee-text">Bee</span>!
            </h1>
            <p class="welcome-subtitle">
                Track habits together and stay motivated
            </p>
        </div>
        
        <div class="username-section">
            <div class="invited-text">You're invited by</div>
            <div class="username-display">
                <div class="username">@<span id="username">[USERNAME]</span></div>
            </div>
        </div>
        
        <div class="description">
            Build lasting positive changes in your life with your friends. Join the community and start tracking habits together!
        </div>
        
        <div class="buttons">
            <a href="#" id="openApp" class="btn btn-primary">
                Open SkyBee App
            </a>
            <a href="https://apps.apple.com/app/skybee" class="btn btn-secondary" target="_blank" rel="noopener">
                Download for iOS
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.SkyBee.Skybee" class="btn btn-secondary" target="_blank" rel="noopener">
                Download for Android
            </a>
        </div>
        
        <div class="footer">
            Build Better Habits Together
        </div>
    </div>

    <script>
        // Enhanced animations and interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add staggered animations to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((button, index) => {
                button.style.animationDelay = `${0.7 + index * 0.1}s`;
            });
            
            // Add interactive hover effects
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-4px) scale(1.02)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });

        // Get username from URL
        const pathParts = window.location.pathname.split('/');
        const username = pathParts[pathParts.length - 1];
        
        if (username && username !== '[USERNAME]') {
            document.getElementById('username').textContent = username;
            document.title = `SkyBee - Join @${username} on SkyBee!`;
            
            // Update meta tags dynamically
            const ogTitle = document.querySelector('meta[property="og:title"]');
            const twitterTitle = document.querySelector('meta[property="twitter:title"]');
            
            if (ogTitle) ogTitle.setAttribute('content', `Join @${username} on SkyBee! ðŸ`);
            if (twitterTitle) twitterTitle.setAttribute('content', `Join @${username} on SkyBee! ðŸ`);
        } else {
            // Fallback for no username
            document.getElementById('username').textContent = 'a friend';
            document.querySelector('.invited-text').textContent = 'You\'re invited by';
        }
        
        // Enhanced app opening with premium UX
        document.getElementById('openApp').addEventListener('click', function(e) {
            e.preventDefault();
            
            const button = this;
            const originalText = button.textContent;
            
            // Add loading state with smooth animation
            button.classList.add('loading');
            button.textContent = 'Opening App...';
            
            // Haptic feedback simulation
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            // Try to open the app
            const appUrl = `skybee://user/${username}`;
            
            // Create a hidden iframe to trigger the app
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appUrl;
            document.body.appendChild(iframe);
            
            // Also try with window.location for better compatibility
            setTimeout(() => {
                window.location.href = appUrl;
            }, 100);
            
            // Success state simulation
            setTimeout(() => {
                button.classList.remove('loading');
                button.classList.add('success');
                button.textContent = 'App Opening...';
            }, 1000);
            
            // Fallback to app store after a delay
            const fallbackTimer = setTimeout(() => {
                button.classList.remove('loading', 'success');
                button.textContent = originalText;
                
                // Remove iframe
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
                
                // Show custom alert for app not installed
                showCustomAlert(
                    'App Not Installed',
                    'SkyBee app is not installed on your device. Would you like to download it?',
                    [
                        { text: 'Cancel', style: 'cancel' },
                        { 
                            text: 'Download for iOS', 
                            onPress: () => window.open('https://apps.apple.com/app/skybee', '_blank') 
                        },
                        { 
                            text: 'Download for Android', 
                            onPress: () => window.open('https://play.google.com/store/apps/details?id=com.SkyBee.Skybee', '_blank') 
                        }
                    ]
                );
            }, 2500);
            
            // If app opens successfully, clear the fallback
            window.addEventListener('pagehide', () => {
                clearTimeout(fallbackTimer);
            });
            
            // For visibility change (works on some browsers when app opens)
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) {
                    clearTimeout(fallbackTimer);
                }
            });
        });

        // Custom alert function matching your React Native CustomAlert
        function showCustomAlert(title, message, buttons = [{ text: 'OK' }]) {
            // Create backdrop
            const backdrop = document.createElement('div');
            backdrop.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                z-index: 10000;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                opacity: 0;
                transition: opacity 0.2s ease-out;
            `;
            
            // Create alert container
            const alertContainer = document.createElement('div');
            alertContainer.style.cssText = `
                background: #1a1a1a;
                border-radius: 16px;
                padding: 24px;
                width: 100%;
                max-width: 320px;
                border: 1px solid #2a2a2a;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
                transform: scale(0.8);
                transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            `;
            
            // Create title
            if (title) {
                const titleElement = document.createElement('div');
                titleElement.style.cssText = `
                    color: white;
                    font-size: 18px;
                    font-weight: bold;
                    text-align: center;
                    margin-bottom: ${message ? '12px' : '0'};
                `;
                titleElement.textContent = title;
                alertContainer.appendChild(titleElement);
            }
            
            // Create message
            if (message) {
                const messageElement = document.createElement('div');
                messageElement.style.cssText = `
                    color: #D1D5DB;
                    font-size: 16px;
                    line-height: 22px;
                    text-align: center;
                    margin-bottom: 24px;
                `;
                messageElement.textContent = message;
                alertContainer.appendChild(messageElement);
            }
            
            // Create buttons container
            const buttonsContainer = document.createElement('div');
            buttonsContainer.style.cssText = `
                display: flex;
                flex-direction: ${buttons.length > 2 ? 'column' : 'row'};
                gap: ${buttons.length > 2 ? '8px' : '0'};
            `;
            
            // Create buttons
            buttons.forEach((button, index) => {
                const buttonElement = document.createElement('button');
                const isDestructive = button.style === 'destructive';
                const isCancel = button.style === 'cancel';
                
                buttonElement.style.cssText = `
                    flex: 1;
                    padding: 14px 16px;
                    border-radius: 8px;
                    margin-left: ${index === 0 ? '0' : '6px'};
                    background: ${isDestructive ? '#EF4444' : (!isCancel ? '#22D3EE' : 'transparent')};
                    border: ${isCancel ? '1px solid #374151' : 'none'};
                    color: ${isCancel ? '#9CA3AF' : 'white'};
                    font-size: 16px;
                    font-weight: 600;
                    cursor: pointer;
                    transition: all 0.2s ease;
                `;
                
                buttonElement.textContent = button.text;
                
                // Add hover effects
                buttonElement.addEventListener('mouseenter', () => {
                    buttonElement.style.opacity = '0.8';
                    buttonElement.style.transform = 'scale(0.98)';
                });
                
                buttonElement.addEventListener('mouseleave', () => {
                    buttonElement.style.opacity = '1';
                    buttonElement.style.transform = 'scale(1)';
                });
                
                // Add click handler
                buttonElement.addEventListener('click', () => {
                    if (button.onPress) {
                        button.onPress();
                    }
                    hideAlert();
                });
                
                buttonsContainer.appendChild(buttonElement);
            });
            
            alertContainer.appendChild(buttonsContainer);
            backdrop.appendChild(alertContainer);
            document.body.appendChild(backdrop);
            
            // Show animation
            setTimeout(() => {
                backdrop.style.opacity = '1';
                alertContainer.style.transform = 'scale(1)';
            }, 10);
            
            // Hide function
            function hideAlert() {
                backdrop.style.opacity = '0';
                alertContainer.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    if (document.body.contains(backdrop)) {
                        document.body.removeChild(backdrop);
                    }
                }, 200);
            }
            
            // Close on backdrop click
            backdrop.addEventListener('click', (e) => {
                if (e.target === backdrop) {
                    hideAlert();
                }
            });
            
            // Close on escape key
            const handleEscape = (e) => {
                if (e.key === 'Escape') {
                    hideAlert();
                    document.removeEventListener('keydown', handleEscape);
                }
            };
            document.addEventListener('keydown', handleEscape);
        }

        // Add smooth scroll behavior for any anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                if (document.activeElement.classList.contains('btn')) {
                    e.preventDefault();
                    document.activeElement.click();
                }
            }
        });

        // Add page load performance optimization
        window.addEventListener('load', function() {
            // Preload critical images
            const logo = new Image();
            logo.src = '/SkyBee.png';
            
            // Add subtle page transition
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease-in-out';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
